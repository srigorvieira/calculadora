<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de gorjeta</title>
    <link rel="stylesheet" href="Estilo/Style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Avalie o atendimento e ofereça uma gorjeta! <br><br> Calcule:</h1>
        </div>
        
        <div>
            <Form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Qual o valor total da conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi o atendimento ?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disabled selected value="0"> Escolha uma das opções: </option>
                        <option value="0.3">30% - Incrível</option> 
                        <option value="0.2">20% - Bom</option> 
                        <option value="0.15">15% - Acessível</option> 
                        <option value="0.1">10% - Ruim</option> 
                        <option value="0.5">0,5% - Péssimo</option> 
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta ?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required>Pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular gorjeta!</button>
            </Form>
        </div>

        <div id="totalGorjeta">
            Gorjeta total: 
            R$<span id="tip">0.00</span>
            <span id="each">cada.</span>
        </div>
    </div>    

    <script src="Script/Script.js"></script>
</body>
</html>
